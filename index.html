<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="icons/dashboard.svg" alt="dashboard icon" srcset="" width="80px">
                <p>Dashboard</p>
            </div>
            <div class="navigation">
                <button>
                    <img src="icons/home.svg" alt="">
                    Home
                </button>
                <button>
                    <img src="icons/profile.svg" alt="">
                    Profile
                </button>
                <button>
                    <img src="icons/messages.svg" alt="">
                    Messages
                </button>
                <button>
                    <img src="icons/history.svg" alt="">
                    History
                </button>
                <button>
                    <img src="icons/tasks.svg" alt="">
                    Tasks
                </button>
                <button>
                    <img src="icons/communities.svg" alt="">
                    Communities
                </button>
            </div>
            <div class="config">
                <button>
                    <img src="icons/settings.svg" alt="">
                    Settings
                </button>
                <button>
                    <img src="icons/support.svg" alt="">
                    Support
                </button>
                <button>
                    <img src="icons/privacy.svg" alt="">
                    Privacy
                </button>
            </div>
        </div>
        <div class="header">
            <div class="top-header">
                <div class="search">Search Bar</div>
                <div class="notification">Bell and Change Profile</div>
            </div>
            <div class="bottom-header">
                <div class="user">User ID</div>
                <div class="buttons">Three Buttons</div>
            </div>
        </div>
        <div class="main">
            <div class="content">
                <!-- <div class="title">Your Projects</div> -->
                <div class="cards">
                    <div class="text"></div>
                    <div class="icons"></div>
                </div>
                <div class="cards">
                    <div class="text"></div>
                    <div class="icons"></div>
                </div>
                <div class="cards">
                    <div class="text"></div>
                    <div class="icons"></div>
                </div>
                <div class="cards">
                    <div class="text"></div>
                    <div class="icons"></div>
                </div>
                <div class="cards">
                    <div class="text"></div>
                    <div class="icons"></div>
                </div>
                <div class="cards">
                    <div class="text"></div>
                    <div class="icons"></div>
                </div>
            </div>
            <div class="side-content">
                <div class="announcements">
                    Announcements
                    <div class="card"></div>
                </div>
                <div class="trending">
                    Trending
                    <div class="card"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
